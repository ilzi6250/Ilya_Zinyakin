<!DOCTYPE html>
    <html>
      <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <title>Form</title>
      </head>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="https://ilzi6250.github.io/Ilya_Zinyakin/">Home</a>
      </nav>
      <body>
        <style>
          .col-xs-6 {
            padding-right: 15px;
            padding-left: 15px;
          }
        </style>
        <div class="container">
          <h1>Add New Interest</h1>
          <form class="form-group">
            <div class="form-group">
              <label for="exampleFormControlInput1">Interest Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Text About Interest</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
          <form class="form-inline">
            <div class="form-group">
              <label for="exampleFormControlFile1">Upload Local Image:</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="col-xs-6">
              <label for="exampleFormControlSelect1">Select # Tweets to Display</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </form>
          <br>
          <label for="exampleFormControlFile1">On a scale of 1-5, how interested in this are you?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">5</label>
          </div>

          <form>
            <br>
            <label for="exampleFormControlSelect1">Login to Finish Submitting</label>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Password">
              </div>
            </div>
            <br>
             <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
        </div>
      </body>

    </html>
